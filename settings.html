<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HiVi - Settings</title>
    <link rel="stylesheet" href="css/settings.css" type="text/css">
</head>
<body>
<div class="navBar">
    <ul>
        <li><a  class="appName" href="index.html">HiVi</a></li>
        <li><a  class="menuEntries" href="index.html">Network</a></li>
        <li><a  class="menuEntries">Pie</a></li>
        <li><a  class="menuEntries" href="thumbnails.html">Thumbnails</a></li>
        <li><a  class="menuEntries" href="settings.html" >Settings</a></li>
    </ul>
</div>
<div class="container">
    <div class="contentContainer">
        <div class="baseContainer">
            <div class="blacklist">
                <div class="centered">
                    <h2>Blacklist</h2>
                </div>
                <div class="centered">
                    <table id="blacklistTable">
                        <tr>
                            <td><input id="blacklistInputField" type="text" class="blacklistInput"></td>
                            <td><button id="blacklistInputTrigger">Add</button></td>
                        </tr>
                        <tr>
                            <td>https://www.google.com</td>
                            <td><button id="blacklistElementRemove">X</button></td>
                        </tr>
                    </table>
                </div>

            </div>
            <div class="other">
                <div class="centered">
                    <h2>Settings</h2>
                </div>
                <div class="setting">
                    <h3>Data source:</h3>
                    <form action="">
                        <input type="radio" name="source" value="history"> History<br>
                        <input type="radio" name="source" value="bookmarks"> Bookmarks<br>
                        <input type="radio" name="source" value="pocket"> Pocket
                    </form>
                </div>
                <div class="setting">
                    <h3>Displayed links:</h3>
                    <form action="">
                        <input id="maxLinksInputField" type="number" min="1" max="20">
                    </form>
                </div>
                <br>
                <div class="setting">
                    <form action="">
                        <input type="submit" value="Save">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/blacklistHandler.js"></script>
</body>
</html>
